<!DOCTYPE html>

    <style>
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .horizontal-scroll a {
            display: inline-block;
            padding: 10px 20px;a
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .horizontal-scroll a:hover {
            background-color: #ccc;
        }

        .main-container {
            background-image: url('Home_images/ai_image_1021314_24093524.png'); /* Reference for background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

	<!-- Header Banner -->
<div class="header-video">

</div>

     <section class="form-container">
            <form id="registration-form">
                <h2>Survey</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="confirm-email">Confirm Email Address:</label>
                <input type="email" id="confirm-email" name="confirm-email" required>

                <label for="question">Your Feedback:</label>
                <textarea id="question" name="question" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>   

    </main>
